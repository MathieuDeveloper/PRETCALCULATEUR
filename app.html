    <!-- ----Main Section ---- -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row gx-2 gy-3">
                <div class="col">
                    <h1 class=" lh-1 fw-bold mt-2">Calculateur De Prêt</h1>
                    <form class="bg-light p-3">
                        <div class="">
                            <label for="pretTotal" class="form-label">Total du prêt:</label>
                            <input type="number" class="form-control" id="loanAmont" value=15000
                                aria-describe="pret total">
                            <label for="mensualités" class="form-label">Nombre de mensualités:</label>
                            <input type="number" class="form-control" id="payments" value=60
                                aria-describe="mensualités">
                            <label for="taux" class="form-label">Taux:</label>
                            <input type="number" class="form-control" id="rate" value=3 aria-describe="taux">
                            <div class="d-flex justify-content-end">
                                <button type="button" id="submitButton" class="btn btn-outline-primary align-self-end mt-2">Calculer</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col">
                    <div class="row">
                        <h4 class="text-dark fw-100 fst-italic lh-1 mt-3">Prix de vos mensualités</h4>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Total principal:</p>
                        </div>
                        <div class="col">
                            <p id="totalPrincipal"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Total des intérêt:</p>
                        </div>
                        <div class="col">
                            <p id="totalInterest"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Coût total:</p>
                        </div>
                        <div class="col">
                            <p id="totalCost"></p>
                        </div>
                    </div>
                </div>
            </div>
           <!-- == the table == -->
            <div class="row table-responsive p-2 mt-2">
                <table class="table">
                    <thead>
                        <tr class="">
                            <th scope="col">Mois</th>
                            <th scope="col">Paiement</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Intérêts</th>
                            <th scope="col">Total Intérêts</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
